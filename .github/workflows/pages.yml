name: Build and Deploy Site to Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: qr.upn/package-lock.json

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Install QR app deps
        working-directory: qr.upn
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Build QR app
        working-directory: qr.upn
        run: npm run build

      - name: Copy QR app to Jekyll site
        run: |
          mkdir -p _site/qr.upn
          cp -r qr.upn/dist/* _site/qr.upn/
          cp qr.upn/dist/index.html _site/qr.upn/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{  steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
